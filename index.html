<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">
        <div class="ecran">
            <div class="calcul">
                <input type="nombre" value="">
                <!-- <input type="text" >
                <input type="number"> -->
            </div>
            <div class="resultat">
                <input type="text">
            </div>
        </div>

       
        <div class="clavier">
            <div class="nombre">
                <ul>
                    <div class="ligne">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>

                    </div>
                    <div class="ligne">
                        <li>4</li>
                        <li>5</li>
                        <li>6</li>
                    </div>
                    <div class="ligne">
                         
                        <li>7</li>
                        <li>8</li>
                        <li>9</li>

                    </div>
                    <div class="Zero">
                        <li>0</li>
                    </div>
                    
               
                   
                  
                </ul>
            </div>

            <div class="operation">
                <ul>
                    <div class="oper">
                       <div>
                        <li>+</li>
                        <li>-</li>
                       </div>
                       <div>
                        <li>*</li>
                        <li>/</li>
                       </div>
                        
                    </div>

                    <div class="last">
                        <div class="egale">
                            =
                        </div>
                        <button>Effacer</button>
                    </div>

                    
                </ul>
                
            </div>

           


        </div>


        
    </div>




    <script src="Script.js"></script>
    
</body>
</html>
